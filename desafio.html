<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Andres Grimaldos</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Radiobuttons</legend>
        <input name="idioma" type="radio" value="idiomaingles">Ingles
        <input name="idioma" type="radio" value="idiomaaleman">Aleman
        <input name="idioma" type="radio" value="idiomafrances">Frances
    </fieldset>
    <fieldset>
        <legend>lista desplegable</legend>
        <select name="Conector" id="">
            <option value="USB">usb</option>
            <option value="PARALELO">paralelo</option>
            <option value="PS2">ps2</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Cuadro de texto</legend>
        <input type="text"  placeholder="Nombre">
        <input type="text"  placeholder="Apellido">
    </fieldset>
    <fieldset>
        <legend>Lista desplegable multiple</legend>
        <select name="sexo" id="" multiple>
            <optgroup label="hombre">
            <option value="hombre">hombre</option>
        </optgroup>
            <optgroup label="mujer">
            <option value="mujer">mujer</option>
        </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>checkboxes</legend>
        <input type="checkbox" value="mujer">Mujer
        <input type="checkbox" value="hombre">Hombre
    </fieldset>
    <fieldset>
        <legend>Fecha</legend>
        <input type="date">
    </fieldset>
    </form>
</body>
</html>
